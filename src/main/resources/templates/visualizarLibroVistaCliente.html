<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Modificar libro</title>
</head>
<body>
<h1 style="text-align: center;">Información Libro</h1>

<br/>
<div style="text-align: center;  margin-left: auto;
    margin-right: auto; width: 200px">
    <form style="text-align: center;" th:action="@{/guardar}" method="post" th:object="${libro}">
        <div class="mb-3">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" th:field="*{titulo}" id="titulo" class="form-control" readonly/>
        </div>

        <div class="mb-3">
            <label for="autor">Autor</label>
            <input type="text" name="autor" th:field="*{autor}" id="autor" class="form-control" readonly/>
        </div>

        <div class="mb-3">
            <label for="codigoIsbn">Codigo Isbn</label>
            <input type="text" name="codigoIsbn" th:field="*{codigoIsbn}" id="codigoIsbn" maxlength="13" class="form-control" readonly/>
        </div>
        <div class="mb-3">
            <label for="calificacion">Calificación</label>
            <input type="number" name="calificacion" th:field="*{calificacion}" id="calificacion" min="0" max="5"
                   class="form-control" onkeydown="return false;"/>
        </div>


        <div class="mb-3">
            <label for="resena">Reseña</label>
            <input type="text" name="resena" th:field="*{resena}" id="resena" class="form-control"/>
        </div>
        <br/>
        <div class="d-grid gap-2 d-md-block">
        <input class="btn btn-primary" type="submit" name="guardar" value="Guardar"/>
        </div>
    </form>
    <div  style="margin: 10px">
    <a style="text-decoration: none;" th:href="@{/}">Regresar</a>
    </div>
</div>
</body>
</html>
