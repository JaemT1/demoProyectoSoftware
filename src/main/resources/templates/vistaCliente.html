<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Prueba Libro</title>
</head>
<body>

<h1 style="text-align: center;">Libros</h1>
<br/>
<div class="d-grid gap-2 d-md-block mb-3" style="text-align: center;margin: auto; width: 400px">
    <form style="text-align: center;" th:action="@{/}">

        <label for="palabraClave">Buscar</label>
        <input type="text" name="palabraClave" id="palabraClave" th:value="${palabraClave}" class="form-control"/>
<div style="margin-top: 10px;">
        <input class="btn btn-primary" type="submit" name="buscar" id="buscar" value="Buscar"/>
        <input class="btn btn-primary" type="button" value="Limpiar" onclick="limpiarCampos()"/>
</div>
    </form>

</div>
<br/>

<div th:if="${libros != null and !libros.isEmpty()}">
    <br/>
    <table class="table table-sm" style="margin: 0 auto;">
        <tr>
            <th style="text-align: center;">Título</th>
            <th style="text-align: center;">Autor</th>
            <th style="text-align: center;">Código ISBN</th>
            <th style="text-align: center;">Calificación</th>
            <th style="text-align: center;">Reseña</th>

        </tr>
        <tr th:each="libro : ${libros}">
            <td style="text-align: center;" th:text="${libro.titulo}"></td>
            <td style="text-align: center;" th:text="${libro.autor}"></td>
            <td style="text-align: center;" th:text="${libro.codigoIsbn}"></td>
            <td style="text-align: center;" th:text="${libro.calificacion}"></td>
            <td style="text-align: center;" th:text="${libro.resena}"></td>
            <td style="text-align: left;"><a style="text-decoration: none;" th:href="@{/visualizar(codigoIsbn=${libro.codigoIsbn})}" th:text="Ver"/>
            </td>

        </tr>
    </table>
</div>
<div th:if="${libros == null or libros.isEmpty()}">
    La lista de libros esta vacía
</div>
<script type="text/javascript">
    function limpiarCampos() {
        window.location = '/';
    }

</script>
</body>
</html>
